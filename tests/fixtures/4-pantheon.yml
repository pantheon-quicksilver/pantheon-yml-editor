# Put overrides to your pantheon.upstream.yml file here.
# For more information, see: https://pantheon.io/docs/pantheon-yml/
api_version: 1

# Quicksilver Platform Integration Hooks
# https://pantheon.io/docs/pantheon-yml#quicksilver
workflows:
  clear_cache:
    after:
      -
        type: webphp
        description: 'Cloudflare Cache'
        script: private/scripts/cloudflare-cache.php
  clone_database:
    after:
      -
        type: webphp
        script: private/scripts/quicksilver/wakeup/wakeup.php
        description: '[pantheon-quicksilver/wakeup] clone_database (default)'
  create_cloud_development_environment:
    after:
      -
        type: webphp
        script: private/scripts/quicksilver/wakeup/wakeup.php
        description: '[pantheon-quicksilver/wakeup] create_cloud_development_environment (default)'
